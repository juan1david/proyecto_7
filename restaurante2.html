<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Define la clase base Restaurante
function Restaurante(plato, cantidad, precio) {
    this.plato = plato;
    this.cantidad = cantidad;
    this.precio = precio;
    this.productos = [];
}

// Agrega un método para agregar productos al pedido
Restaurante.prototype.agregarProducto = function (plato, cantidad, precio) {
    this.productos.push({ plato, cantidad, precio });
}

// Agrega un método para calcular el valor total del pedido
Restaurante.prototype.valorPedido = function () {
    let total = 0;
    for (const producto of this.productos) {
        total += producto.precio;
    }
    return total;
}

// Agrega un método para aplicar un descuento al pedido
Restaurante.prototype.descuentoPedido = function () {
    if (this.productos.length > 2 && this.valorPedido() >= 50000) {
        return this.valorPedido() * 0.1;
    } else {
        return 0;
    }
}

// Define la clase RestauranteDomicilio que hereda de Restaurante
function RestauranteDomicilio(plato, cantidad, precio, tiempoEntrega, valorDomicilio) {
    Restaurante.call(this, plato, cantidad, precio);
    this.tiempoEntrega = tiempoEntrega;
    this.valorDomicilio = valorDomicilio;
}

RestauranteDomicilio.prototype = Object.create(Restaurante.prototype);
RestauranteDomicilio.prototype.constructor = RestauranteDomicilio;

// Agrega un método para mostrar información del restaurante
RestauranteDomicilio.prototype.informacionRestaurante = function () {
    console.log("Información del restaurante:");
    console.log("Plato del día:", this.plato);
    console.log("Cantidad:", this.cantidad);
    console.log("Precio del plato:", this.precio);
    console.log("Tiempo de entrega:", this.tiempoEntrega);
    console.log("Costo del domicilio:", this.valorDomicilio);
}

// Crea una instancia de RestauranteDomicilio
const restaurante = new RestauranteDomicilio('Sancocho', '250 gr', 25000, '30 minutos', 3000);

// Agrega productos al pedido
restaurante.agregarProducto('Ensalada', '150 gr', 10000);
restaurante.agregarProducto('Bebida', '1 unidad', 5000);

// Muestra la información del restaurante
restaurante.informacionRestaurante();

// Calcula y muestra el valor del pedido y el descuento aplicado
const valorPedido = restaurante.valorPedido();
const descuento = restaurante.descuentoPedido();
console.log("Valor del pedido:", valorPedido);
console.log("Descuento aplicado:", descuento);

// Calcula y muestra el valor total del pedido con descuento
const valorTotalConDescuento = valorPedido - descuento;
console.log("Valor total con descuento:", valorTotalConDescuento);

    </script>
</body>
</html>
